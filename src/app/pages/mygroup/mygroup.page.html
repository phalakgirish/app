<ion-header [translucent]="true" color="medium">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-text>My Group</ion-text> <br/>
   <ion-buttons slot="end">
      <ion-button [routerLink]="['/notification']"><ion-icon name="notifications-outline"></ion-icon></ion-button>
      <ion-button [routerLink]="['/homepage']" routerDirection="root"><ion-icon name="home-outline"></ion-icon></ion-button>
    </ion-buttons>
</ion-toolbar>


</ion-header>

<ion-content [fullscreen]='true' color="light">

  <ion-card class="no-padding">
      <ion-list routerLink="/readstatus/{{group.Mgrp_id}}" *ngFor="let group of GroupList">
        <ion-item-divider>
          <ion-label class="note_title">
         {{group.Mgrp_name}}
          </ion-label>
          <ion-col>
            <div class="ion-text-end note_date">

              <span *ngIf="group.Mgrp_status==0">
              <ion-label>
              Inactive
              </ion-label>
              </span>
              <span *ngIf="group.Mgrp_status==1">
                <ion-label>
                Active
                </ion-label>
                </span>
            </div>
          </ion-col>
        </ion-item-divider>
      </ion-list>

  </ion-card>
  </ion-content>
