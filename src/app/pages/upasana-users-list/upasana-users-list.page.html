<ion-header [translucent]="true"  color="medium">
  <ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-text>Upasana Registration</ion-text> <br/>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/upasana-add-devotee']" class="add_devotee"><ion-icon name="add"></ion-icon></ion-button>
      <!-- <ion-button [routerLink]="['/notification']"><ion-icon name="notifications-outline"></ion-icon></ion-button> -->
      <ion-button [routerLink]="['/login']" routerDirection="root"><ion-icon name="home-outline"></ion-icon></ion-button>
    </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]='true' color="light">

  <ion-card-content>
    <ion-col>
      <div class="ion-text-center">
        <h3>{{upsana}}</h3>
      </div>

    </ion-col>
  </ion-card-content>
  <ion-list *ngFor="let ans of user">
    <ion-item-divider>
      <ion-label class="note_title">
      {{ans.reg_name}}
      </ion-label>
      <ion-col>
        <div class="ion-text-end note_date">
          <span>
            <ion-label  color="success">
              <ion-toggle checked></ion-toggle>
              </ion-label>
          </span>

        </div>
      </ion-col>

    </ion-item-divider>
    <ion-item-divider>
      <ion-label class="note_title">
      Mobile
      </ion-label>
      <ion-col>
        <div class="ion-text-end note_date">
          <span>
            <ion-label  color="success">
              {{ans.reg_phone_number}}
              </ion-label>
          </span>

        </div>
      </ion-col>

    </ion-item-divider>
    <ion-item-divider>
      <ion-label class="note_title">
      City
      </ion-label>
      <ion-col>
        <div class="ion-text-end note_date">
          <span>
            <ion-label  color="success">
              {{ans.reg_city}}
              </ion-label>
          </span>

        </div>
      </ion-col>

    </ion-item-divider>
    <!-- <div class="ion-text-justify note_content">
      <span>

        <ion-button size="small" expand="full" shape="round" color="danger">Mark As Read</ion-button>
      </span>
      <span >
        <ion-button size="small" expand="full" shape="round"  color="success ">Mark As Unread</ion-button>
      </span>
    </div> -->
  </ion-list>

</ion-content>
