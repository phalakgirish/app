<ion-header *ngIf="!userdata"  [translucent]="true" color="medium">
  <ion-toolbar color="medium">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-text>{{pagetitle}}</ion-text> <br/>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/loginscreen']" routerDirection="root"  color="light"><ion-icon name="people"></ion-icon></ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-card>
    <ion-card-content >
      <ion-list *ngFor="let articlelist of article">
        {{articlelist.SLAS_Name}}
        <ion-item>
          <audio controls="">
            <source src="https://santgajananbhaktparivar.com/uploads/literature/aarti/{{articlelist.SLAS_Audio}}"/>
          </audio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
